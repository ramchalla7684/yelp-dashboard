<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./css/main.css">
  <meta charset="utf-8">
  <style>

  </style>

<body>
  <div class="date-picker-1">
    <p> Rating Trends </p>
    <div class="years" id="years">
      <label class="container">
        <input type="radio" checked="checked" name="radio" value="1" onchange="getRatings(value)"> Jan - Mar
        <span class="checkmark"></span>
      </label>
      <label class="container">
        <input type="radio" name="radio" value="2" onchange="getRatings(value)">Apr - Jun
        <span class="checkmark"></span>
      </label>
      <label class="container">
        <input type="radio" name="radio" value="3" onchange="getRatings(value)">Jul - Sep
        <span class="checkmark"></span>
      </label>
      <label class="container">
        <input type="radio" name="radio" value="4" onchange="getRatings(value)">Oct - Dec
        <span class="checkmark"></span>
      </label>
    </div>
    <br />
    <button onclick="updateChart(all_data[0].data)">Daily</button>
    <button onclick="updateChart(all_data[1].data)">Weekly</button>
    <button onclick="updateChart(all_data[2].data)">Monthly</button>
  </div>
</body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="./js/data-store.js"></script>

</html>
