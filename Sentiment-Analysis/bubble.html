<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="bubble.css" rel="stylesheet">
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<title>Yelp Business Analytics</title>
</head>
<body>

	<h1>Sentiment Bubble Chart</h1>
	<p>Select a rating</p>
	<div class="rating">
		<span class="star" name="1">&#9733;</span>
		<span class="star" name="2">&#9733;</span>
		<span class="star" name="3">&#9733;</span>
		<span class="star" name="4">&#9733;</span>
		<span class="star" name="5">&#9733;</span>
	</div>

	<div id="controls">
		<span>
		<label><input id="combine" type="radio" name="grouping" value="combine" checked>Combine</label>
		<label><input id="sentiments" type="radio" name="grouping" value="sentiments">Cluster</label>
		<label><input id="frequency" type="radio" name="grouping" value="frequency">Frequency vs Sentiment Score</label>
		</span>
	</div>
	<div id="word-info"></div>
	<div id="bubble-chart"></div>

	<script src="bubble.js"></script>
</body>
</html>
